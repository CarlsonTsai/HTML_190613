<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Change HTML Styles (CSS)</title>
</head>

<body>
    <p id="memo">點選圖片後，放大圖片和文字</p>
    <img id="imgOP" onclick="changeImage()" src="../07_JavaScript/img/op_01.jpg">

    <script>
        function changeImage() {
            // 1. 網頁的 圖片的 樣式的 寬度 改變
            var temp = document.getElementById('imgOP');
            temp.style.width = '500px';
            // 2. 網頁的 圖片的 樣式的 高度 改變
            temp.style.height = '100px';
            // 3. 網頁的 memo的 樣式的 字型 改變
            temp.style.fontSize = "2rem";
        }

    </script>
</body>

</html>
